
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Bot</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></head>
    <style>
        form {
        padding: 25px 100px;
        }
        @media only screen and (max-width: 600px) {
        form {  padding: 25px 10px; }
}
    </style>
<body>
<div class="container">
    <span style="display:none" id="csrf"> {{ csrf_token }}</span>
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-lg-8">
            <h2 style="text-align:center;font-weight:bold">Bot here ...</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <h5 style="text-align:center">Here is overview of our chat:
            </h5>
        </div>
    </div>
    <div class="row justify-content-center mt-2">
        <form style="box-shadow: 0px 0px 7px #8c8c8c;" class="col-12 col-md-6 mt-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <h5 style="color:#a6a6a6" class="">
                        <b>{{name}}</b> was born in <b>{{answers.1.text}}</b> and is a <b>{{answers.0.text}}</b>  <b>{{smoker}}</b>
                    </h5>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
